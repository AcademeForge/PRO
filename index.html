
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AcademeForge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    .hidden { display: none; }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 220px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      text-align: center;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- VIDEO PAGE -->
<div id="videoPage">
  <video id="introVideo" width="100%" height="100%" autoplay muted>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>
</div>

<!-- LOGIN PAGE -->
<div id="loginPage" class="hidden center">
  <h2>In Rebuild Phase</h2>


<footer>
  Powered by AcademeForge Est. 2024
</footer>

<script>
  const video = document.getElementById("introVideo");
  const videoPage = document.getElementById("videoPage");
  const loginPage = document.getElementById("loginPage");

  video.onended = function () {
    videoPage.classList.add("hidden");
    loginPage.classList.remove("hidden");
  };

 
</script>

</body>
</html>
